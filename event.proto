syntax = "proto3";

package event;

option go_package = "github.com/samceena/data-schema-encoding-decoding/gen-go/eventpb";                                                   

message Event {
  int64 id = 1;
  string username = 2;
  string action = 3;
  int64 timestamp = 4;
  map<string, string> metadata = 5;
}